<div class="settings-dialog">
  <h2>Settings</h2>
  <div class="settings-content">
    <label>
      <input type="checkbox" [(ngModel)]="holoEnabled"> Enable Holo Effects
    </label>
    <div class="slider-container">
      <label>Card Size</label>
      <input type="range" [(ngModel)]="cardSize" min="50" max="150" step="10" (input)="onCardSizeChange($event)">
      <span>{{cardSize}}%</span>
    </div>
    <label>
      <input type="checkbox" [(ngModel)]="showCardName"> Show Card Names
    </label>
  </div>
  <div class="settings-actions">
    <button (click)="save()">Save</button>
    <button (click)="dialogRef.close()">Cancel</button>
  </div>
</div>
