
<div class="mr-2" [ngClass]="selectedType.value === cardType.ANY ? 'selected' : ''"
      *ngIf="showAll">      
  <button type="button" 
          mat-raised-button
          (click)="typeSelected.emit(cardType.ANY); selectedType.next(cardType.ANY)">
    {{ 'BUTTON_ALL' | translate }}
  </button>
</div>
<div class="mr-2" [ngClass]="selectedType.value === cardType.COLORLESS ? 'selected' : ''">      
  <button type="button" 
        class="type"
              style="background: transparent url(/assets/type-icons-small.png) -45px -7px no-repeat;"
        (click)="typeSelected.emit(cardType.COLORLESS); selectedType.next(cardType.COLORLESS)">
  </button>
</div>
