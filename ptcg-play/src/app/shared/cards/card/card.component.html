<div class="ptcg-card" *ngIf="data">
  <span class="card-name" *ngIf="showCardName && !this.cardback">{{data.name}}</span>
  <div class="card-container" [class]="getCardClass()">
    <img *ngIf="customImageUrl" class="ptcg-card-scan" [src]="customImageUrl" alt="Card Image" draggable="false">
    <img *ngIf="!customImageUrl" class="ptcg-card-scan" [src]="scanUrl" alt="Card Image" draggable="false">
    <div class="holo-overlay"></div>
  </div>
  <ng-content></ng-content>
</div>
